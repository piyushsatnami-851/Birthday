<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Happy Birthday My Love ðŸ’–</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e0, #ffb3c6);
    overflow-x: hidden;
  }

  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
  }

  h1 {
    text-align: center;
    color: #ff1a75;
    font-family: 'Great Vibes', cursive;
    font-size: 4em;
    text-shadow: 0 0 15px #ff66a3, 0 0 25px #ff66a3, 0 0 35px #ff66a3;
    margin-top: 20vh;
    z-index: 1;
    position: relative;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 15px #ff66a3, 0 0 25px #ff66a3; }
    to { text-shadow: 0 0 25px #ff3399, 0 0 40px #ff3399; }
  }

  #scrollBtn {
    display: block;
    margin: 30px auto;
    padding: 14px 35px;
    font-size: 1.3em;
    color: #fff;
    background: linear-gradient(45deg, #ff3399, #ff66cc);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    z-index: 1;
  }

  #scrollBtn:hover {
    transform: scale(1.1) rotate(-3deg);
    box-shadow: 0 10px 25px rgba(255,0,128,0.4);
  }

  #videoSection {
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe0ec;
    margin-top: 120vh;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  video {
    max-width: 90%;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(255, 102, 153, 0.5);
  }

  .lasth {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .lasth h3 {
    color: #ff1a75;
    font-weight: 600;
    font-size: 1.9rem;
    text-shadow: 0 0 10px #ff66cc;
    animation: glow 2s ease-in-out infinite alternate;
  }

  /* Heart particles */
  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, #ff66cc, #ff3399);
    transform: rotate(-45deg);
    opacity: 0.8;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, #ff66cc, #ff3399);
    border-radius: 50%;
  }
  .heart:before { top: -7.5px; left: 0; }
  .heart:after { left: 7.5px; top: 0; }

</style>

<body>
<canvas id="fireworks"></canvas>

<h1>Happy Birthday My Love! ðŸ’–ðŸŽ†</h1>
<button id="scrollBtn">Scroll to Go ðŸŽ¥</button>

<section id="videoSection">
  <video id="birthdayVideo" controls>
    <source src="./photos/V/lv_0_20251022110844.mp4" type="video/mp4">

  </video>
</section>

<div class="lasth">
  <h3>ðŸ’—Thank You So Much For Coming in My Life...ðŸ’—ðŸ’˜</h3>
</div>

<script>
  // Fireworks code
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Particle {
    constructor(x, y, color) {
      this.x = x; this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.color = color;
      this.speedX = (Math.random() - 0.5) * 6;
      this.speedY = (Math.random() - 0.5) * 6;
      this.alpha = 1;
      this.decay = Math.random() * 0.015 + 0.003;
    }
    update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= this.decay; }
    draw() { 
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color.replace('hsl','hsla').replace(')',`,`+this.alpha+')');
      ctx.fill();
    }
  }

  class Firework {
    constructor(x, y){
      this.particles = [];
      const color = `hsl(${Math.random()*360},100%,50%)`;
      for(let i=0;i<50;i++) this.particles.push(new Particle(x,y,color));
    }
    update(){ this.particles.forEach(p=>p.update()); this.particles=this.particles.filter(p=>p.alpha>0);}
    draw(){ this.particles.forEach(p=>p.draw()); }
    isDead(){ return this.particles.length===0; }
  }

  let fireworks = [];
  function animate(){
    ctx.fillStyle='rgba(255,224,236,0.15)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(Math.random()<0.05) fireworks.push(new Firework(Math.random()*canvas.width, Math.random()*canvas.height/2));

    fireworks.forEach(f=>{f.update();f.draw();});
    fireworks = fireworks.filter(f=>!f.isDead());

    requestAnimationFrame(animate);
  }
  animate();
  window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

  // Scroll button logic
  const scrollBtn = document.getElementById('scrollBtn');
  const videoSection = document.getElementById('videoSection');
  const birthdayVideo = document.getElementById('birthdayVideo');

  scrollBtn.addEventListener('click', ()=>{
    videoSection.scrollIntoView({behavior:'smooth'});
    birthdayVideo.play();
  });

  // Heart particle animation
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    document.body.appendChild(heart);
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight + 'px';
    let speed = Math.random() * 2 + 1;
    function move() {
      let top = parseFloat(heart.style.top);
      if(top < -50) { heart.remove(); return; }
      heart.style.top = (top - speed) + 'px';
      requestAnimationFrame(move);
    }
    move();
  }
  setInterval(createHeart, 300);
</script>
</body>
